<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VideoGames Searcher</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}" />

</head>
<body>
<div class="container">
    <div class="col-md-4">
        <h1>VideoGames</h1>
    </div>
    <div class="col-md-4">
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
    </div>
    <div class="col-md-4" style="padding:20px 0">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-danger"/>
        </form>
    </div>

    <div style="padding:0 20px">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            <tr th:each = "game : ${videoGames}">
                <td th:text="${game.name}"></td>
                <td th:text="${game.description}"></td>
                <td>
				<span th:each="genre,iterStat : ${videoGames.genres}">
					<span th:text="${genres.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
				</span>
                </td>
                <td>
                    <a th:href="@{addGenre/{id}(id=${game.id})}" class="btn btn-primary btn-xs">Add Genre</a>
                    <a th:href="@{/edit/{id}(id=${game.id})}" class="btn btn-primary btn-xs">Edit</a>
                    <a th:href="@{/delete/{id}(id=${game.id})}" class="btn btn-danger btn-xs">Delete</a>
                </td>
            </tr>
        </table>
        <a href="/add" class="btn btn-primary">Add VideoGame</a>
    </div>
</div>
</body>
</html>
